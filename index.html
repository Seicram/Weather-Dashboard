<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast</title>
  <link rel="stylesheet" type="text/css" href="./assets/style.css">
</head>
<body>
  <header id="weatherheader">
    <h1>Weather Forecast</h1>
  </header>

  <div id="zipcode">
    <form>
      <label for="zip-enter">Enter Zip:</label>
      <input type="text" id="zip-enter" placeholder="Zip" required>
      <button type="button" id="subBtn">Submit</button>
      <button type="button" id="clearBtn">Clear Searches</button>
    </form>
  </div>

  <div id="weather-container">
    <div id="sameday" class="weather-card">
      <!-- Today's weather forecast will be dynamically inserted here -->
    </div>

    <div id="fiveday">
      <h2>5-Day Forecast</h2>
      <div id="forecast-container">
        <!-- Weather forecast for the next 5 days will be dynamically inserted here -->
      </div>
    </div>
  </div>

  <div id="dropdown-container">
    <div class="dropdown">
      <button class="dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
        Previous Searches
      </button>
      <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="dropdownitems">
        <!-- Previous search items will be dynamically inserted here -->
      </ul>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
  
  <script src="./assets/script.js"></script>
</body>
</html>
